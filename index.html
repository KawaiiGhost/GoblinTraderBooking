<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Commander Miercoles</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body { margin: 0; padding: 16px; background: #0b0c10; color: #eaeaea; }
    .wrap { max-width: 980px; margin: 0 auto; display: grid; gap: 12px; }
    .card { background: #14161d; border: 1px solid #24283a; border-radius: 12px; padding: 14px; }
    h1,h2 { margin: 0 0 10px; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    input { flex: 1; min-width: 200px; padding: 10px 12px; border-radius: 10px; border: 1px solid #2a2f45; background: #0f1118; color: #eaeaea; }
    button { padding: 10px 12px; border-radius: 10px; border: 1px solid #2a2f45; background: #1b2140; color: #eaeaea; cursor: pointer; }
    button:disabled { opacity: .55; cursor: not-allowed; }
    ul { list-style: none; padding: 0; margin: 0; display: grid; gap: 8px; }
    li { display: flex; justify-content: space-between; gap: 8px; padding: 10px; border-radius: 10px; border: 1px solid #24283a; background: #0f1118; }
    small { color: #a8b0c3; }
    .pill { padding: 2px 8px; border: 1px solid #2a2f45; border-radius: 999px; font-size: 12px; color: #cbd3ee; }
    .danger { background: #3b1520; border-color: #5a2234; }
    .muted { color: #a8b0c3; }
    .grid2 { display: grid; grid-template-columns: 1fr; gap: 12px; }
    @media (min-width: 860px) { .grid2 { grid-template-columns: 1fr 1fr; } }
    .log { max-height: 320px; overflow: auto; }
    a { color: inherit; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Reserva Commander</h1>
      <div class="row">
        <div>
          <div><span class="pill" id="datePill">Cargando…</span></div>
          <small class="muted">Maximo de 16 plazas. Si está lleno, entras en cola y subes automáticamente cuando haya hueco.</small>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Apuntarse</h2>
      <div class="row">
        <input id="name" placeholder="Tu nombre (único)" maxlength="32" />
        <button id="joinBtn">Entrar</button>
        <button id="refreshBtn">Actualizar</button>
      </div>
      <small class="muted">Tu “botón de borrarte” funciona desde este dispositivo</small>
      <div id="msg" style="margin-top:10px;"></div>
    </div>

    <div class="grid2">
      <div class="card">
        <h2>Plazas (<span id="activeCount">0</span>/16)</h2>
        <ul id="activeList"></ul>
      </div>

      <div class="card">
        <h2>Waitlist (<span id="waitCount">0</span>)</h2>
        <ul id="waitList"></ul>
      </div>
    </div>

    <div class="card">
      <h2>Changelog</h2>
      <div class="log">
        <ul id="logList"></ul>
      </div>
    </div>
  </div>

  <script type="module">

    const el = (id) => document.getElementById(id);
    const msg = (text, isErr=false) => {
      el("msg").innerHTML = `<div class="card ${isErr ? "danger" : ""}" style="margin-top:10px;">
        ${text}
      </div>`;
    };

    const LS_KEY = "commander_tokens_v1";
    const loadTokens = () => {
      try { return JSON.parse(localStorage.getItem(LS_KEY) || "{}"); }
      catch { return {}; }
    };
    const saveTokens = (obj) => localStorage.setItem(LS_KEY, JSON.stringify(obj));

    const WORKER_URL = "https://odd-base-6565.elfantasmitokawaii.workers.dev";

    async function api(path, method = "GET", body = null) {
      const res = await fetch(WORKER_URL + path, {
        method,
        headers: body ? { "Content-Type": "application/json" } : {},
        body: body ? JSON.stringify(body) : null
      });
    
      const json = await res.json();
      if (!json.ok) throw new Error(json.error || "API error");
      return json.data;
    }

    
    function renderList(listEl, entries, tokens) {
      listEl.innerHTML = "";
      for (const e of entries) {
        const li = document.createElement("li");
        const left = document.createElement("div");
        left.innerHTML = `<div>${escapeHtml(e.name)}</div><small>${new Date(e.joined_at).toLocaleString()}</small>`;
        const right = document.createElement("div");

        const t = tokens[e.id];
        if (t?.delete_token) {
          const b = document.createElement("button");
          b.textContent = "Borrarme";
          b.onclick = async () => {
            try {
              await api("/api/leave", "POST", { entry_id: e.id, delete_token: t.delete_token });
              // limpiamos token local
              const tok = loadTokens();
              delete tok[e.id];
              saveTokens(tok);
              msg("Borrado.");
              await refresh();
            } catch (err) {
              msg(err.message, true);
            }
          };
          right.appendChild(b);
        } else {
          right.innerHTML = `<span class="pill">Sin control</span>`;
        }

        li.appendChild(left);
        li.appendChild(right);
        listEl.appendChild(li);
      }
    }

    function renderLog(logs) {
      el("logList").innerHTML = "";
      for (const c of logs) {
        const li = document.createElement("li");
        const when = new Date(c.ts).toLocaleString();
        const detail = c.details ? JSON.stringify(c.details) : "";
        li.innerHTML = `<div>
          <div><b>${escapeHtml(c.action)}</b> — ${escapeHtml(c.name || "")}</div>
          <small>${when} ${escapeHtml(detail)}</small>
        </div>`;
        el("logList").appendChild(li);
      }
    }

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, (m) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[m]));
    }

    async function refresh() {
      const state = await api("/api/state");
    
      const d = new Date(state.session_date + "T00:00:00");
      el("datePill").textContent = `Sesión: ${d.toLocaleDateString("es-ES", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric"
      })}`;
    
      el("activeCount").textContent = state.active.length;
      el("waitCount").textContent = state.waitlist.length;
    
      const tokens = loadTokens();
      renderList(el("activeList"), state.active, tokens);
      renderList(el("waitList"), state.waitlist, tokens);
      renderLog(state.changelog);
    }


    el("refreshBtn").onclick = async () => {
      try { await refresh(); msg("Actualizado."); }
      catch (err) { msg(err.message, true); }
    };

    el("joinBtn").onclick = async () => {
      const name = el("name").value.trim();
      if (!name) return msg("Escribe un nombre.", true);

      try {
        const r = await api("/api/join", "POST", { name });
        const tokens = loadTokens();
        tokens[r.entry_id] = { delete_token: r.delete_token, name: name, session_date: r.session_date };
        saveTokens(tokens);

        msg(`Apuntado como <b>${escapeHtml(name)}</b>. Estado: <b>${escapeHtml(r.status)}</b>.`);
        el("name").value = "";
        await refresh();
      } catch (err) {
        msg(err.message, true);
      }
    };

    // Primera carga
    try { await refresh(); }
    catch (err) { msg(err.message, true); }
    
    // Auto-refresh cada 5s
    setInterval(() => {
      refresh().catch(() => {});
    }, 5000);

  </script>
</body>
</html>
